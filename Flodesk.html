<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flodesk</title>
<link rel="stylesheet" href="Flodesk.css">

<style>
.body{
    color: rgb(209, 209, 209);
}
.login {
margin: auto;
text-align: center;
border: black;
box-sizing: 1px;
}

.user {
width: 315px;
height: 40px;
border: none;
border-radius: 10px;
font-size: 15px;
outline-color: lightgrey;
outline-style: solid;
padding-inline: 15px;
}
form,h4,p {
font-family: Arial, Helvetica, sans-serif;
}
p {
font-size: 12px;
color: rgb(246, 223, 223);
}
.terms {
color: rgb(194, 174, 174);
}
.signup {
color: black;
}

.btn {
background-color: black;
color: white;
width: 231px;
height: 45px;
border: none;
margin: 10px 10px 10px 10px;
padding: 10px 10px 10px 1px;
font-size: 13px;
border-radius: 40px;
font-weight: bold;
}
h1 {
font-family: "Lobster", sans-serif;
font-weight: 400;
font-style: normal;
}
img {
height: 50px;
width: 200px;
}
</style>
</head>
<body>
<div>
<form class="login">
<img src="https://www.designerblogs.com/wp-content/uploads/2023/03/flodesk-logo.png" alt=""><br><br>
<h4>Welcome back!</h4>
<input type="email" placeholder="Enter your email" class="user"><br><br>
<input type="password" placeholder="Enter your password" class="user"><br><br>
<input type="button" value="Log in to Flodesk" class="btn">
<br><br>
<p>Not a member? <a href="" class="signup">Signup</a><br><a href="" class="a1">Forgot your password?</a></p><br>
<p>by continuing,you agree to flodesk's <a href="" class="terms">terms</a><br>
and acknowledge you've read our <a href="" class="a2">privacy policy</a>
</p>
</form>
</div>
</body>
</html
